<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Tracker</title>
</head>
<body>
    <h1>Stock Data Tracker</h1>

    <!-- Form to Collect User Input -->
    <form method="POST" action="{{ url_for('index') }}">
        <label for="symbol">Stock Symbol:</label>
        <input type="text" id="symbol" name="symbol" placeholder="e.g. AAPL, MSFT" required>
        <br>

        <label for="chart_type">Chart Type:</label>
        <select id="chart_type" name="chart_type" required>
            <option value="line">Line Chart</option>
            <option value="bar">Bar Chart</option>
        </select>
        <br>

        <label for="function">Time Series Function:</label>
        <select id="function" name="function" required>
            <option value="TIME_SERIES_DAILY">Daily</option>
            <option value="TIME_SERIES_WEEKLY">Weekly</option>
            <option value="TIME_SERIES_MONTHLY">Monthly</option>
        </select>
        <br>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>
        <br>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>
        <br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
